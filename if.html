<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS
         

      </script>
   </head>

   <body>
      <h1>Comparador</h1>
      <p>Escrevo o numero maior</p>
      <script>
         let a = 2;
         let b = 23;

         a = prompt('Tell me a number?');
         b = prompt('Tell me another number?');
        
         if (a < b){
             document.write(a + " é maior que " + b + ".");
         }else {
             document.write(b + " é maior que " + a + ".");
         };

      </script>
   </body>
</html>
