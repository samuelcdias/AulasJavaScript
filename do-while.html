<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

        </script>
    </head>

    <body>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <script>
            let num;

            do {
                num = parseInt(prompt('Digite um número inteiro: '));
            } while(isNaN(num));

            alert(`${num} elevado ao quadrado é ${num ** 2}`);

            document.write("<br><br><br>");

        </script>
    </body>
</html>
