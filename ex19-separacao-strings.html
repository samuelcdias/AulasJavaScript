<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">
      'use strict'; // Modo "chato" do Javascript
      
      /*
         1) Solicite ao usuário que informe uma string. Essa string
            deve conter palavras e números, separados entre si por espaços.
         2) Converta a string em um vetor, utilizando split().
         3) Declare dois vetores vazios, um para conter só as palavras
            e outro para conter só os números.
         4) Percorra o vetor resultante do split() e faça a separação entre
            palavras e números, inserindo-os nos vetores apropriados. A
            INSERÇÃO DEVE GARANTIR QUE CADA VETOR ESTEJA SEMPRE EM ORDEM
            ASCENDENTE. Declare e implemente funções sempre que possível.
         5) Converta os vetores de palavras e de números de volta em string,
            separados por vírgula (,). Exiba as duas strings resultantes com
            document.write().
         6) Boa diversão!         
      */
      
      // string de teste
      const teste = "8 Vidros 123 Facas 75 Malas 89 tuplas";

      let letras = [];
      let num = [];
      let entrada = "";

      function OrganizaLetraNumero(test=false) {
         if(!test) {
            entrada = prompt("Insira uma lista contendo números e letras");
         } else {
            entrada = teste;
         }

         letras = [];
         num = [];

         separaDados(entrada.split(" "));
         imprime(letras, num);
      }

      function separaDados(vetor) {
         for (let i = 0; i <= vetor.length - 1; i++) {
            if (isNaN(parseFloat(vetor[i]))) {
                  letras = organizaEntradaVetor(vetor[i], letras);
            } else {
                  num = organizaEntradaVetor(parseFloat(vetor[i]), num);
            }
         }
       }

       function organizaEntradaVetor(strIn, vetor){
         if(vetor.length == 0) {
               vetor.push(strIn); 
            }
         else {
            let j;  
                  for(j = 0; j < vetor.length; j++) {
                     if(strIn < vetor[j]) {
                        vetor.splice(j, 0, strIn);
                        break;
                     }
                  }
                  if(j == vetor.length) {
                     vetor.push(strIn);
                  }
         }
         return vetor
      }

      function imprime(vLetras, vNum) {
         let sLetras = vLetras[0];
         let sNum = vNum[0].toString();

         for (let i = 1; i <= vLetras.length - 1; i++) {
            sLetras = sLetras.concat(', ', vLetras[i]);
         }
         for (let i = 1; i <= vNum.length - 1; i++) {
            sNum = sNum.concat(', ', vNum[i]);
         }

         document.write(sLetras + "<br>");
         document.write(sNum + "<br>");
      }

      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
