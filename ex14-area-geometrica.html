<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

            /*
            Escreva uma função que receba a base, a altura e o
            número de lados de uma figura geométrica.
            Se a figura tiver 3 lados (triângulo), a área é dada por 
            base * altura / 2.
            Se a figura tiver 4 lados (quadrilátero), a área é dada por
            base * altura.
            O parâmetro do número de lados dever ser opcional, com o
            valor 4 por padrão. 
            Retorne a área calculada.
         */

        </script>
    </head>

    <body>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <br>
        <script>

            function area(base, altura, nLados=4) {
                if (nLados < 3 || nLados>4) {
                    return NaN
                } else {
                    if (nLados == 3) {
                        return base * altura / 2;
                    } else {
                        return base * altura;
                    }
                }
            }
        </script>
    </body>
</html>
