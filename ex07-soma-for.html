<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

            /*
            Utilizando um loop for, calcule a somatória
            de todos os números entre 1 e 1000.
         */

        </script>
    </head>

    <body>
        <h1>Usando loop for</h1>
        <p>Utilizando um loop for, calcule a somatória
                de todos os números entre 1 e 1000.</p>
        <br>
        <script>
            let soma=0;
            
            for (let i = 1; i <= 1000; i++){
                soma = soma + i;
            }
            document.write(soma);
            

        </script>
    </body>
</html>
