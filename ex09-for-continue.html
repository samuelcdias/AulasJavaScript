    <body>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <br>
        <script>
            
            for (let i = -10; i <= 10; i++){
                if (i == 0 ){
                    continue;
                }
                document.write(99/i);
                //(i == 0) ? '' : document.write(`${99/i}<br>`);
                
            }
        
        </script>
    </body>
