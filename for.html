<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

            //alert('Hello, world!');
            //document.write('Hello, world!');

            /*
                Escreva na página, com document.write(),
                todos os números múltiplos de 3 no intervalo
                entre 1 e 1000
            */

        </script>
    </head>

    <body>
            <center>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <script>
             for( let num = 1000; num >= 1; num--){
                if (num % 17 == 0 || num % 29 == 0){

                    if ( num < 10){
                        document.write(`....${num}, `);
                    } else if ( num < 100){
                        document.write(`..${num}, `);
                    } else {
                        document.write(`${num}, `);
                    }
                    if (num % 5 == 0 || num % 10 == 0){
                        document.write("<br>");
                    }
                }
            }
        </script>
        </center>
    </body>
</html>
