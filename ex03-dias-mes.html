<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Minha primeira página HTML</title>
    <script>

        /* 
           Escreva um programa que receba um número correspondente
           a um mês (1 a 12) e informe ao usuário com alert() quantos
           dias tem o mês informado (28, 30 ou 31 - ignore o caso dos
           anos bissextos).

           Utilize a estrutura switch...case.

        */

        'use strict'; // Modo chato do JS


    </script>
</head>

<body>
    <h1>Título</h1>
    <p>Isto é um parágrafo</p>
    <script>
        let mes = parseInt(prompt('Informe o número de um mês'));
        let dias;

        if (mes >= 1 && mes <= 12) {
            switch (mes) {
                case 4:
                case 6:
                case 9:
                case 11:
                    dias = 30;
                    break;
                case 2:
                    dias = 28;
                    break;
                default:
                    dias = 31;
                    break;
            }
            alert(`O mês ${mes} tem ${dias} dias.`);
        } else {
            alert('Erro! Insira um mês válido!');
        }

    </script>
</body>

</html>
