<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <style>
         
         table {
            border-collapse: collapse;
         }
         td, th {
            border: 1px solid black;
         }
         #cabec {
            background: lightblue;
         }
         .alin-dir {
            text-align: right;
         }
      </style>

   </head>
   
   <body>
      <h1 id="cabec">Título da página</h1>
      <p>Isto é um parágrafo</p>
      <p>Isto é um parágrafo.</p>
      
      <table>
         <tr>
            <th>Item</th>
            <th>Preço/kg</th>
         </tr>
         <tr>
            <td>maçã</td>
            <td class="alin-dir">
               8.50
            </td>
         </tr>
         <tr>
            <td>banana</td>
            <td class="alin-dir">
               4.75
            </td>
         </tr>
         <tr>
            <td>pera</td>
            <td class="alin-dir">
               9.80
            </td>
         </tr>         
      </table>

   </body>

   <script type="text/javascript">
 
      'use strict';
      
      /*
         1. Altere o texto do cabeçalho para "Tabela de preços"
         2. Coloque no primeiro parágrafo a quantia total necessária
            (calculada em código) para comprar 1kg de cada fruta
         3. Coloque no segundo parágrafo o preço médio (calculado em 
            código) das frutas
         4. Passe o nome das frutas da primeira coluna para maiúsculas
         5. Altere a cor do cabeçalho para amarelo (yellow)   
      */
      
        let cabec = document.querySelector("#cabec")
         
        let par = document.getElementsByTagName("p");
        let precos = document.getElementsByClassName("alin-dir");
        let tabela = document.querySelectorAll("table")[0];
        let total = 0

        cabec.innerText = "Tabela de preços";

        for (let preco of precos) {
            total += parseFloat(preco.innerText);
        }

        par[0].innerText = `Valor total requirido: ${total}`;
        let median = total / precos.length;
        par[1].innerText = `Valor médio: ${median.toFixed(2)}`;
        
        let linhasTab= tabela.getElementsByTagName("tr");
        for( let i =1; i< linhasTab.length; i++) {
            linhasTab[i].cells[0].innerText = linhasTab[i].cells[0].innerText.toUpperCase();
        }
        // Alternativas:
        // linha.getElementByTagName[0];
        // linha.children[0];
        // linha.firstChild;
        // linha.querySelector('td');

        cabec.style.color = "yellow"

   </script>


</html>
