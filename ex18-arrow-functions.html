<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

            /*
            Escreva quatro arrow functions:
            1) Uma que receba dois números e retorne o menor entre eles.
               Dentro da função, utilize um if curto.
            2) Uma que receba um número e retorne o fatorial deste número.
            3) Uma que não receba nenhum argumento e exiba a mensagem
               'ERRO: tente novamente' em um alert().
            4) Uma que receba um número entre 0 e 9 e retorne uma string
               com o respectivo número por extenso.
         */

        </script>
    </head>

    <body>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <br>
        <script>
            const menorN = (num1, num2) => (num1 < num2) ? num1 : num2;
            
            const fatorial = num => {
                let fat = 1;
                for (let i = 1; i<= num; i++) {
                    fat *= i;
                }
                return fat
            }

            const msgErro = () => alert("ERRO: tente novamente");

            const escreveNum = (num) => {
                switch (num) {
                    case 0:
                        return "Zero";
                        break;
                    case 1:
                        return "Um";
                        break;
                    case 2:
                        return "Dois";
                        break;
                    case 3:
                        return "Três";
                        break;
                    case 4:
                        return "Quatro";
                        break;
                    case 5:
                        return "Cinco";
                        break;
                    case 6:
                        return "Seis";
                        break;
                    case 7:
                        return "Sete";
                        break;
                    case 8:
                        return "Oito";
                        break;
                    case 9:
                        return "Nove";
                        break;
                    default:
                        alert("Insira um número entre 0 e 9.");
                        break;
                }
            }

            console.log("Testes")
            console.log(menorN(4,5))
            console.log(menorN(4,5) == 4 ? "4 ok": "5 false")
            console.log(menorN(5, 5))
            console.log(menorN(5, 5) == 5 ? "5 not ok": "5 error")
            console.log(fatorial(5))
            console.log(fatorial(5) == 120 ? "120 ok" : "not ok")
            console.log(msgErro())
            console.log(escreveNum(1))
            console.log(escreveNum(1) == "Um" ? "ok" : "ok")
        </script>
    </body>
</html>
