<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Página HTML</title>
        <script>

            'use strict';  // Modo chato do JS

            //alert('Hello, world!');
            //document.write('Hello, world!');

            /*
                Escreva na página, com document.write(),
                todos os números múltiplos de 3 no intervalo
                entre 1 e 1000
            */

        </script>
    </head>

    <body>
        <h1>Título</h1>
        <p>Um parágrafo qualquer</p>
        <center>
        <script>
                let i = 1;
            while( i <= 1000){
                if (i % 3 == 0){

                    if ( i< 10){
                        document.write(`....${i}, `);
                    } else if ( i < 100){
                        document.write(`..${i}, `);
                    } else {
                        document.write(`${i}, `);
                    }
                }

                    if (i % 30 == 0 || i % 12 == 0){
                        document.write("<br>")
                    }
                    i++;
            }
        </script>
        </center>
    </body>
</html>
