<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         /* Peça para o usuário informar um ano e diga se esse ano
            é ou não bissexto.

            Regra:

            SE ano É MÚLTIPLO DE 400
               ENTÃO ano é bissexto
            SENÃO, SE ano é MÚLTIPLO DE 100
               ENTÃO ano _não_ é bissexto
            SENÃO, SE ano É MÚLTIPLO DE 4
               ENTÃO ano é bissexto
            SENÃO
               ano _não_ é bissexto

            Para testar:
            1973: N
            2000: S
            1800: N
            2002: N
            2016: S
               
         */

         'use strict'; // Modo "chato" do Javascript

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>

      <script>
          let ano = parseInt(prompt('Digite um ano'));

          if (ano % 400 === 0){
              alert(`${ano} é bissexto! --- Múltiplo de 400`);
          } else if (ano % 100 === 0){
              alert(`${ano} não é bissexto! --- Múltiplo de 100`);              
          } else if (ano % 4 === 0){
              alert(`${ano} é bissexto! --- Múltiplo de 4`);
          } else{
              alert(`${ano} não é bissexto! --- Outros motivos`);
          } 
      </script>

   </body>
</html>
